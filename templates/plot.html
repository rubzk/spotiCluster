
{% extends "base.html" %}
{% block content %}
<style>

.container-1 {
    display:flex;
    justify-content: center;
}

.title-container{
    display:flex;
    justify-content: center;
}

</style>
<div class="title-container">

    <h1>Overview of your data</h1>

</div>

<div class="container-1">

    <div class="chart" id="scatterChart">
        <script>
            var graphs = {{plot | safe}};
            layout = {}
            Plotly.newPlot('scatterChart', graphs, layout, {responsive:true});
        </script>
    </div>

    <div class="chart" id="radarCharts">
        <script>
            var layout = {}
            var data = {{radar | safe}};
            Plotly.newPlot('radarCharts', data, layout);
        </script>

    </div>
</div>
{% endblock %}
