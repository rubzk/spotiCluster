{% extends "base.html" %}
{% block content %}


<div class="w-full">

    <div class="flex flex-col container mx-auto py-12">

        <div class="w-full container justify-center flex flex-col animate-bounce items-center gap-4" id="loading-div">

            <h1 id="loading-text" class="pt-12 font-bold text-8xl text-amber-50 tracking-tighter justify-center">Loading
                Plots
            </h1>
            <div
                class="flex justify-center items-center rounded-full w-14 h-14 bg-gradient-to-tr from-emerald-400 to-green-800 animate-spin duration-300">
                <div class=" h-9 w-9 rounded-full bg-zinc-900"></div>
            </div>


        </div>



        <div class="w-full container justify-center flex-col hidden animate-fadedown duration-200 " id="div-test">
            <h1 id="done-text"
                class="font-extrabold md:text-6xl text-3xl text-amber-50 tracking-tighter hidden py-12 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-800">
                We
                analyzed n songs, n
                playlists
                and created n
                clusters</h1>

            <div class="flex md:flex-row md:justify-center flex-col  items-center">

                <div class="flex flex-col justify-around gap-2 px-1">

                    <button
                        class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                        id="add-energy">energy
                    </button>

                    <button
                        class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                        id="add-tempo">tempo
                    </button>

                    <button
                        class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                        id="add-liveness">liveness
                    </button>

                    <button
                        class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                        id="add-loudness">loudness
                    </button>
                    <button
                        class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                        id="add-speechiness">speechiness
                    </button>
                    <button
                        class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                        id="add-danceability">danceability
                    </button>
                    <button
                        class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                        id="add-acousticness">acousticness
                    </button>

                </div>

                <div class="md:w-3/5 w-2/3">

                    <h1 class="font-bold text-2xl text-amber-50 tracking-tighter py-2 ">Radar Chart</h1>

                    <canvas id="radarChart" class="py-2"></canvas>






                </div>



                <div class="md:w-1/5 w-2/3">

                    <h1 class="font-bold text-2xl text-amber-50 tracking-tighter py-2 ">Pie Chart</h1>

                    <canvas id="pieChart" class="py-2  w-full"></canvas>

                    <p class="font-bold text-xl text-amber-50 tracking-tighter">Hola que tal como estan?</p>
                </div>



            </div>

            <div class="justify-center items-center ">
                <h1 class="font-bold text-2xl text-amber-50 tracking-tighter py-2 ">Area chart</h1>
                <canvas id="areaChart" class="py-2"></canvas>
            </div>


            <div class="w-max flex flex-col justify-center items-center">

                <h1 class="font-bold text-2xl text-amber-50 tracking-tighter py-2 ">Scatter chart</h1>
                <div class="flex flex-row md:w-3/5 w-2/3">
                    <div class="flex flex-col justify-center gap-2 px-1">

                        <button
                            class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                            id="add-energy-scatter-y">energy
                        </button>

                        <button
                            class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                            id="add-valence-scatter-y">valence
                        </button>

                        <button
                            class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                            id="add-danceability-scatter-y">danceability
                        </button>

                        <button
                            class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                            id="add-instrumentalness-scatter-y">instrumentalness
                        </button>

                    </div>

                    <div class="flex flex-col">
                        <canvas id="scatterChart" class="py-2 w-full md:w-auto"></canvas>
                        <div class="flex flex-row justify-center gap-2 px-1">

                            <button
                                class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                                id="add-energy-scatter-x">energy
                            </button>

                            <button
                                class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                                id="add-valence-scatter-x">valence
                            </button>

                            <button
                                class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                                id="add-danceability-scatter-x">danceability
                            </button>

                            <button
                                class="font-bold text-lg tracking-tighter pt-0.5 px-2 border-white border-2 text-amber-50 rounded-sm"
                                id="add-instrumentalness-scatter-x">instrumentalness
                            </button>

                        </div>
                    </div>






                </div>



            </div>

        </div>








    </div>

</div>

</div>







<script src="{{ url_for('static', filename='js/plot.js') }}"></script>
<script>
    var taskId = '{{task_id | safe}}'


</script>

{% endblock %}
